<ul class="menu">

    {% for bert in site.data.menu %}
    {% if bert.subcategories != null %}
    <li><a href="{{ bert.href }}" class="page-link">{{ bert.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in bert.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ bert.href }}" class="page-link">{{ bert.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
